<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="login">
                <form action="" class="signIn">
                    <h2 class="title">Sign In</h2>
                    <div class="inp">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inp">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="LOGIN" class="btn solid">
                    <p class="social">Or Sign In with Social Account</p>
                    <div class="socialMedia">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="signUp">
                    <h2 class="title">Sign Up</h2>
                    <div class="inp">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inp">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social">Or Sign Up with Social Account</p>
                    <div class="socialMedia">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="pnl leftPanel">
                <div class="content">
                    <h3>No account?</h3>
                    <p>Try making an account to be one of us and explore more about us.</p>
                    <button class="btn transparent" id="signUpBtn">Sign Up</button>
                </div>
                <img src="./undraw_maker_launch_re_rq81.svg" class="image" alt="">
            </div>

            <div class="pnl rightPanel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, obcaecati!</p>
                    <button class="btn transparent" id="signInBtn">Sign In</button>
                </div>
                <img src="./undraw_designer_girl_re_h54c.svg" class="image" alt="" style="width: 400px;">
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
